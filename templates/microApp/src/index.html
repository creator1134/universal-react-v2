<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
    window.onload = () => {
      const LIB_NAME = 'remoteApp'

      const { render } = window[LIB_NAME].default
      const props = {}

      render(document.getElementById('app'), { props, shadowROOT: false })
    }
  </script>
</body>
</html>
